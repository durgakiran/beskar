<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TedDox Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="teddox-logo">
            <img src="assets/logo.jpg" alt="TedDox Logo">
        </div>
    </header>
    <main>
        <h1>From Insight to Impact: Your Knowledge Companion</h1>
        <h4>Streamline your workflow, capture insights, and stay organized with ease</h4>
      <form action="https://github.com/login" method="post">
        <button type="submit" class="github-login">
          <span class="github-login-text">Login with GitHub</span>
          <img src="assets/github.jpg" alt="GitHub Logo" class="github-logo">
        </button>
      </form>
      <img src="assets/image.jpg" alt="Image">
    </main>
  </div>
</body>
</html>
